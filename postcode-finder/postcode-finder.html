<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- IMPORTANT! JQUERY3 SLIP DOES NOT SUPPORT AJAX -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- my css file -->
    <link rel="stylesheet" href="style.css">
    
    <!-- my script file -->
    <script src="script.js"></script>
   
    <title>Post code finder</title>
  </head>
  <body>

    <div class="container">
      <h1>Find postcodes easily</h1>
      <p>Enter a location below and then press submit.</p>

      
      <form>
      <div class="form-group">
        <input type="text" class="form-control" id="location-input" aria-describedby="locationBox" value="notre dame paris" placeholder="Enter a location">
      </div>

      <button type="button" class="btn btn-primary" id="location-button">Submit</button>
      <button type="button" class="btn btn-primary" id="toggle">Toggle warning areas</button>
    </form>
    

    <hr>
    <div class="column" id="success">
      <div class="row-12">
        <div class="alert alert-success" role="alert" id="postcode-result"></div>
      </div>
    </div>



    <div class="column" id="failure">
      <div class="row-12">
        <div class="alert alert-danger" role="alert">No results found, please try a more specific value.</div>
      </div>
    </div>



    </div>




    
  </body>
</html>
